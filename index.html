<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri di Natale e Buon Anno!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a2a; /* sfondo scuro spaziale */
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #FF4500;
            text-shadow: 2px 2px #FFD700;
            background-color: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            z-index: 1;
        }

        .falling {
            position: absolute;
            top: -50px; /* partenza dall'alto */
            text-shadow: 1px 1px #000;
            background-color: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 5px;
            user-select: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ğŸŒŒğŸ›°ï¸ğŸ„âœ¨ Buon Natale e Felice Anno Nuovo! ğŸ…â„ï¸</h1>

    <div id="falling-container"></div>

    <script>
        const container = document.getElementById('falling-container');

        // Nomi cadenti
        const names = [
            'ğŸ… Antonio',
            'ğŸ… Giacomo',
            'ğŸ… Gianluca',
            'ğŸ¤¶ Giorgia',
            'ğŸ¤¶ Sofia',
            'ğŸ… Italo',
            'ğŸ… Vitaliano'
        ];

        // Simboli cadenti extra: satelliti e razzi
        const symbols = ['ğŸ›°ï¸','ğŸ›°ï¸','ğŸ›°ï¸','ğŸš€','ğŸš€','ğŸš€'];

        const numSnowflakes = 200;
        const numNameClones = 2;
        const numSymbolClones = 2; // aumenta un poâ€™ i satelliti e razzi

        // Fiocchi di neve
        for (let i = 0; i < numSnowflakes; i++) {
            const flake = document.createElement('div');
            flake.classList.add('falling');
            flake.textContent = 'â„';
            flake.style.left = Math.random() * window.innerWidth + 'px';
            flake.style.fontSize = (Math.random() * 15 + 5) + 'px';
            flake.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
            flake.style.opacity = Math.random() * 0.8 + 0.2;
            container.appendChild(flake);
        }

        // Nomi cadenti
        for (let i = 0; i < numNameClones; i++) {
            names.forEach(name => {
                const element = document.createElement('div');
                element.classList.add('falling');
                element.textContent = name;
                element.style.left = Math.random() * window.innerWidth + 'px';
                element.style.fontSize = (Math.random() * 15 + 15) + 'px';
                element.style.animation = `fall ${Math.random() * 15 + 10}s linear infinite`;
                element.style.opacity = Math.random() * 0.9 + 0.3;
                container.appendChild(element);
            });
        }

        // Simboli cadenti
        for (let i = 0; i < numSymbolClones; i++) {
            symbols.forEach(symbol => {
                const element = document.createElement('div');
                element.classList.add('falling');
                element.textContent = symbol;
                element.style.left = Math.random() * window.innerWidth + 'px';
                element.style.fontSize = (Math.random() * 20 + 20) + 'px';
                element.style.animation = `fall ${Math.random() * 12 + 8}s linear infinite`;
                element.style.opacity = Math.random() * 0.8 + 0.4;
                container.appendChild(element);
            });
        }
    </script>
</body>
</html>
